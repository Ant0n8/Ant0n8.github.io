<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/dist/qrcode.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <div id="qrcode"></div>

    <script>
        // Generate the QR code
        var qr = qrcode(0, 'M');

        // Define the AR code
        var arCode = `
            <a-scene embedded arjs="sourceType: webcam;">
                <a-marker preset="hiro">
                    <a-entity gltf-model="https://drive.google.com/uc?export=download&id=148Tv5AvqsrysH2o5xKNj2o36QwAkweZV"></a-entity>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
        `;

        // Add the AR code as data for the QR code
        qr.addData(arCode);

        qr.make();

        // Create an HTML image element with the QR code data
        var qrImage = document.createElement('img');
        qrImage.src = qr.createDataURL();

        // Append the QR code image to the page
        document.getElementById('qrcode').appendChild(qrImage);
    </script>
</body>
</html>
