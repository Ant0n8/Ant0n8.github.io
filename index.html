<!DOCTYPE html>
<html>

<head>
    <style>
        .half-width {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="half-width">
            <img src="qr_Code.png" width="500" height="500" alt="QR Code">
        </div>
        <div class="half-width">
            <img src="marker.png" alt="Marker">
        </div>
    </div>
</body>

</html>
