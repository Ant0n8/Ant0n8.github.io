<!DOCTYPE html>
<html>
<head>
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <a-asset-item id="sofa-model" src="https://api.allorigins.win/raw?url=https://firebasestorage.googleapis.com/v0/b/test-364d4.appspot.com/o/sofa.glb?alt=media&token=2106235e-bcf8-419d-87f1-e7330fed9a9b"></a-asset-item>
            <a-asset-item id="sofa2-model" src="https://ant0n8.github.io/sofa2.glb"></a-asset-item>
        </a-assets>
        <a-entity camera></a-entity>
        <a-marker preset="hiro">
<!--             <a-entity
                gltf-model="#sofa-model"
                scale="0.01 0.01 0.01"
                position="0 0 0"
                rotation="0 180 0"
                arjs-nft
                arjs-anchor
            ></a-entity> -->
            <a-entity
                gltf-model="#sofa2-model"
                scale="0.1 0.1 0.1"
                position="0 0 0"
                rotation="0 180 0"
                arjs-nft
                arjs-anchor
            ></a-entity>
        </a-marker>
        <a-entity
            camera
            arjs-camera
        ></a-entity>
    </a-scene>
</body>
</html>
